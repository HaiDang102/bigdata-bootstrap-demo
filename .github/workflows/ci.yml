name: Bootstrap CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Test Build
      run: |
        # Kiểm tra xem file bootstrap có tồn tại sau khi install không
        test -f node_modules/bootstrap/dist/css/bootstrap.min.css && echo "Bootstrap installed successfully"